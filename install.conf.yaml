- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/Brewfile:
      force: true
      path: Brewfile
    ~/.zshrc:
      force: true
      path: .zshrc
    ~/lib:
      force: true
      path: lib/
    ~/.config/nvim/lua/custom:
      force: true
      path: .config/nvim/lua/custom/
    ~/.config/alacritty/alacritty.yml:
      force: true
      path: .config/alacritty/alacritty.yml


- shell:
    - [git submodule update --init --recursive, Installing submodules]

